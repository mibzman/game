<ion-header>
  <ion-navbar>
    <ion-title>
      Monster Game!
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
  	<ion-row>
  		<ion-col>
  			Hungry
  		</ion-col>
  		<ion-col>
  			Happy
  		</ion-col>
  		<ion-col>
  			Clean
  		</ion-col>
  		<ion-col>
  			Smart
  		</ion-col>
  		<ion-col>
  			Active
  		</ion-col>
  	</ion-row>
  </ion-grid>

  <button ion-button (click)="StartAnimating()">Start Animating</button>
  <button ion-button (click)="AnimationController.State = 2">Stop Animating</button>

  <button ion-button (click)="BeHappy()">Be Happy</button>

</ion-content>
<ion-footer>
	<img width={{MonsterZoneWidth}} height={{MonsterZoneHeight}} [src]="MonsterZoneSrc" >
</ion-footer>
