<ion-header>
  <ion-navbar>
    <ion-title>
      Monster Game!
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
  	<ion-row>
  		<ion-col>
  			Hungry
  		</ion-col>
  		<ion-col>
  			Happy
  		</ion-col>
  		<ion-col>
  			Clean
  		</ion-col>
  		<ion-col>
  			Smart
  		</ion-col>
  		<!-- <ion-col>
  			Active
  		</ion-col> -->
  	</ion-row>
      <ion-row>
        <ion-col no-padding>
          <bar [progress]="20"></bar>
        </ion-col>
        <ion-col no-padding>
          <bar [progress]="40"></bar>
        </ion-col>
        <ion-col no-padding>
          <bar [progress]="60"></bar>
        </ion-col>
        <ion-col no-padding>
          <bar [progress]="80"></bar>
        </ion-col>
        <!-- <ion-col no-padding>
          <bar [progress]="100"></bar>
        </ion-col> -->
      </ion-row>
  </ion-grid>
  

</ion-content>
<ion-footer>
	<img width={{MonsterZoneWidth}} height={{MonsterZoneHeight}} [src]="MonsterZoneSrc" >
  <ion-grid no-padding>
    <ion-row>
      <ion-col no-padding>
        <button ion-button block outline (click)="BeHappy()">Feed</button>
      </ion-col>
      <ion-col no-padding>
        <button ion-button block outline (click)="BeHappy()">Read</button>
      </ion-col>
      <ion-col no-padding>
        <button ion-button block outline (click)="BeHappy()">Clean</button>
      </ion-col>
      </ion-row>
  </ion-grid>
</ion-footer>
