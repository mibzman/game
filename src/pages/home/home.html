<ion-header>
  <ion-navbar>
    <ion-title>
      Monster Game!
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
  	<ion-row>
  		<ion-col>
  			Hungry
  		</ion-col>
  		<ion-col>
  			Happy
  		</ion-col>
  		<!-- <ion-col>
  			Clean
  		</ion-col> -->
  		<ion-col>
  			Smart
  		</ion-col>
  		<ion-col>
  			Active
  		</ion-col>
  	</ion-row>
    <ion-row>
      <ion-col no-padding>
        <bar [progress]=Monster.Hungry.Score></bar>
      </ion-col>
      <ion-col no-padding>
        <bar [progress]=Monster.Happiness></bar>
      </ion-col>
      <!-- <ion-col no-padding>
        <bar [progress]=Monster.Scores.Clean></bar>
      </ion-col> -->
      <ion-col no-padding>
        <bar [progress]=Monster.Smart.Score></bar>
      </ion-col>
      <ion-col no-padding>
        <bar [progress]=Monster.Active.Score></bar>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-2>
        <img width={{ItemZone.Width}} height={{ItemZone.Height}}  *ngIf="ItemZone.Src != ''" [src]="ItemZone.Src" >
      </ion-col>
      <ion-col *ngIf="MessageState == 1">
        <p>{{Message}}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
  

</ion-content>
<ion-footer>
	<img *ngIf="MonsterZone.Src != ''" width={{MonsterZone.Width}} height={{MonsterZone.Height}} [src]="MonsterZone.Src" (click)="Jump()">
  <ion-grid no-padding>
    <ion-row>
      <ion-col no-padding>
        <button ion-button block outline (click)="PresentPopover($event)">Feed</button>
      </ion-col>
      <ion-col no-padding>
        <button ion-button block outline (click)="Read()">Read</button>
      </ion-col>
      <!-- <ion-col no-padding>
        <button ion-button block outline (click)="Clean()">Clean</button>
      </ion-col> -->
      </ion-row>
  </ion-grid>
</ion-footer>
