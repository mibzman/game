<ion-header>
  <ion-navbar>
    <ion-title>
      Monster Game!
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
  	<ion-row>
  		<ion-col>
  			Hungry
  		</ion-col>
  		<ion-col>
  			Happy
  		</ion-col>
  		<ion-col>
  			Clean
  		</ion-col>
  		<ion-col>
  			Smart
  		</ion-col>
  		<!-- <ion-col>
  			Active
  		</ion-col> -->
  	</ion-row>
      <ion-row>
        <ion-col no-padding>
          <bar [progress]=Monster.Scores.Hungry></bar>
        </ion-col>
        <ion-col no-padding>
          <bar [progress]=Monster.Scores.Happy></bar>
        </ion-col>
        <ion-col no-padding>
          <bar [progress]=Monster.Scores.Clean></bar>
        </ion-col>
        <ion-col no-padding>
          <bar [progress]=Monster.Scores.Smart></bar>
        </ion-col>
        <!-- <ion-col no-padding>
          <bar [progress]="100"></bar>
        </ion-col> -->
      </ion-row>
  </ion-grid>
  
  <img width=60 height=60 [src]="ItemZone.Src" >

</ion-content>
<ion-footer>
	<img width={{MonsterZone.Width}} height={{MonsterZone.Height}} [src]="MonsterZone.Src" >
  <ion-grid no-padding>
    <ion-row>
      <ion-col no-padding>
        <button ion-button block outline (click)="Feed()">Feed</button>
      </ion-col>
      <ion-col no-padding>
        <button ion-button block outline (click)="Read()">Read</button>
      </ion-col>
      <ion-col no-padding>
        <button ion-button block outline (click)="Clean()">Clean</button>
      </ion-col>
      </ion-row>
  </ion-grid>
</ion-footer>
